<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
    xmlns:bak="http://typo3.org/ns/Softtodo/Package/ViewHelpers">
<f:layout name="Default" />
<f:section name="Configuration">
    <flux:form id="Image" label="image" description="add simple image">
        <flux:field.file allowed="jpg,png,svg,gif"exclude="false"label="about Me image"name="image1"showThumbnails="1"useFalRelation="1"maxItems="1"minItems="1"/>
    </flux:form>
</f:section>
<f:section name="Preview">
        <f:image src="{image1}" alt="Preview Image" width="100" height="100" />
</f:section>
<f:section name="Main">
<f:image class="img" src="{image1}" alt="Preview Image" />
</f:section>

</html>
