<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
    xmlns:bak="http://typo3.org/ns/Softtodo/Package/ViewHelpers">
<f:layout name="Default" />
<f:section name="Configuration">
    <flux:form id="YourFormId" label="video" description="video">
        <flux:field.input name="header-location" maxCharacters="255" />
        <flux:field.text enableRichText="true" name="header-title" rows="5" cols="40" />
        <flux:field.inline.fal name="video" maxItems="1" label="Video" collapseAll="true"
            allowedExtensions="youtube,vimeo,mp4" />
    </flux:form>
</f:section>
<f:section name="Preview">
</f:section>
<f:section name="Main">
    <h1>{header-location}</h1>
</f:section>

</html>
