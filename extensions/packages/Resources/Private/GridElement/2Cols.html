<f:if condition="{childrenLeft}">
    <div class="left-children">
        <f:for each="{childrenLeft}" as="child">
            {child.data.my_mod_header}
            <f:for each="{child.uploads}" as="upload">
                {upload.identifier}
            </f:for>
        </f:for>
    </div>
</f:if>
